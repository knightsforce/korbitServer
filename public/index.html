<script>

  document.onsubmit = function(event) {
    event.preventDefault();

    const form = event.target;
    if (!form.file.value) return;

    //  /my/path/file.ext -> /file.ext

    const fileUrl = '/' + form.file.value.replace(/.*[\\\/]/, '');

    const xhr = new XMLHttpRequest();

    xhr.onload = function() {
      alert(`${xhr.status}: ${xhr.responseText}`);
    };

    switch(event.target.id) {
    case 'POST':
      xhr.open('POST', fileUrl);
      xhr.setRequestHeader("x-my-custom-header", true);
      xhr.send(form.file.files[0]);
      break;

    case 'DELETE':
      xhr.open('DELETE', form.file.value);
      xhr.setRequestHeader("x-my-custom-header", true);
      xhr.send();
      break;

    case 'GET':
      xhr.open('GET', form.file.value);
      xhr.setRequestHeader("x-my-custom-header", true);
      xhr.send();
      break;
    }
/*
  form.file.value вместо вашего решения, чтобы при лишнем пути в удалении выдавало ошибку
*/
  };

</script>
